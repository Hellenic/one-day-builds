<script>
const THEMES = {
  Frostpunk: ['#6E7783', '#77AAAD', '#D8E6E7', '#9DC3C1', '#00040D'],
  Depths: ['#366873', '#7A8D8F', '#ACC5DE', '#011526', '#ACC5DE'], // #00040D
  'Icy Dusk': ['#233142', '#AF4034', '#C65146', '#EC6A5C', '#0B111A'],
  Frozen: ['#1C1D21', '#92CDCF', '#EEEFF7', '#31353D ', '#EEEFF7'] // #445878
};

const elem = document.querySelector('#change-theme');
for (theme in THEMES) {
  const option = document.createElement('option');
  option.text = theme;
  elem.add(option);
}

function setTheme(theme) {
  const root = document.querySelector(':root');
  root.style.setProperty('--main-bg-color', theme[0]);
  root.style.setProperty('--secondary-bg-color', theme[1]);
  root.style.setProperty('--main-text-color', theme[2]);
  root.style.setProperty('--secondary-text-color', theme[3]);
  root.style.setProperty('--fifth-color', theme[4] || 'rgba(0,0,0,1.0)');
}
setTheme(THEMES['Frostpunk']);

elem.addEventListener('change', event => {
  const theme = THEMES[event.target.value];
  setTheme(theme);
});
</script>
